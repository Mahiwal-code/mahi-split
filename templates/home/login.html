<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="{% static 'assets/css/login.css' %}"> {% endcomment %}
    {% comment %} <link href="{% static 'assets/css/output.css' %}" rel="stylesheet"> {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&family=Lato:wght@100;400;700;900&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {

          extend: {
            colors: {
              "Black-Olive":"#3D4543",
              "Black":"#010000",
              "Tickle-Me-Pink":"#F785AB",
              "Celeste":"#9FF9EA",
              "White":"#FDFDFD",
              "BUff":"#F6E088",
              "Celadon-blue":"#4C849F",
              transparent:'transparent',
            },
            fontFamily:{
              'lato':['lato','sans-serif'],
              'inter':['inter','sans-serif'],
              'poppins':['poppins','sans-serif']
            },
          }
        }
      }
    </script>

    <title>Login</title>
</head>
<body>


  
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Alert!</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  {% endfor %}

    <div class="w-screen h-screen flex flex-col justify-center items-center bg-gradient-to-tr from-Tickle-Me-Pink to-BUff">

        <div class=" flex flex-row w-1/2 h-1/2 shadow-xl ">

          <div class="left-side-panel  drop-shadow-md h-full border-[2px] w-1/2 rounded-l-md flex flex-col items-center justify-center border-[rgba(216,214,214,0.5)]">
            <h1 class="text-3xl font-poppins tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-Celeste to-Black-Olive">Spliit</h1>
          </div>


          <div class="right-side-panel flex flex-col bg-Black-Olive  items-center w-1/2 rounded-r-md">
            <span class="mt-10 text-3xl font-poppins drop-shadow-lg text-white">Sign in</span>
            
            <form action="/login" method="post" class="flex flex-col">
              {% csrf_token %}
            
  
          
  
            <input
              type="number"
              name="usernumber"
              required
              placeholder="Enter your User Name"
              id="user"
              class="flex mt-5 border-b-[2px] bg-transparent rounded-md px-2 target:outline-Celeste"
            />
  
            
  
            <input
            required
              type="password"
              name="password"
              placeholder="Enter your password"
              id="pwd"
              class="mt-3 border-b-[2px] mb-5 rounded-md px-2 target:outline-Celeste bg-transparent"
            />
  
            <input
              type="submit"
              value="Submit"
              id="btn"
              class=" hover:shadow-md  bg-gradient-to-r from-Celadon-blue to-BUff w-24 h-8 self-end rounded-full hover:translate-x-1 transition ease-in duration-200"
              
            />
  
            <span class="text-Celeste">
              Not registered?
              
                <a
                  href="/register"
                  class="hover:border-b-2 text-gray text-Celadon-blue transition ease-in duration-300 hover:text-Tickle-Me-Pink ml-1"
                >
                  Register Now
                </a>
              
            </span>
          </form>
          </div>
        </div>
      </div>
</body>
</html>
