{% extends 'base.html' %}
  {% load static %}
  
  {% block body %}

  
    <div class="flex flex-col justify-center items-center font-bold w-screen h-screen   bg-[rgba(134,132,132,0.5)] -z-10 ">
        
        <div class="w-[30%] h-1/2  flex flex-col  rounded-md shadow-2xl shadow-Tickle-Me-Pink z-20 bg-Black-Olive">
          <div class="  w-full h-12  flex flex-row  items-center justify-between px-5 pr-10 rounded-t-md border-b-2 border-Tickle-Me-Pink">
            <h1 class="text-2xl text-Celeste">Create Group</h1>

          </div>
  
          <div class=" flex flex-col items-center mt-8 gap-5  w-[90%] h-[20%]  ">
            <h1 class="text-xl drop-shadow-xl">You can add member later</h1>
            {% comment %} <div class="flex flex-col justify-center"> {% endcomment %}
      <form action="create-group" method="post" class="flex flex-col justify-center items-center">
        {% csrf_token %}
          <input
          type="text"
          name="name"
          id=""
          required
          placeholder="Group Name"
          class="self-center  w-3/4 border-b border-gray-300  mb-4 text-center h-7 focus:outline-none text-xl font-bold rounded-md bg-transparent text-BUff"
        />

        <input
          type="submit"
          value="Create Group"
          id="btn"
          class="hover:shadow-md bg-White w-32 h-7 rounded-full bg-gradient-to-r from-BUff to-Celadon-blue hover:scale-105 transition ease-in duration-200"

        />
      </form>

          </div>
        </div>
      </div>
      {% endblock body %}
