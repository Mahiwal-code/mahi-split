{% extends 'base.html' %} {% load static %} {% block body %}

<div
  class="flex flex-col justify-center items-center font-bold w-screen h-screen   bg-[rgba(134,132,132,0.5)]"
>
  <div
    class="w-[30%] h-1/2  flex flex-col  rounded-md shadow-2xl shadow-Tickle-Me-Pink z-20 bg-Black-Olive"
  >
    <div
      class="w-full h-12  flex flex-row  items-center justify-between px-5 pr-10 rounded-t-md border-b-2 border-Tickle-Me-Pink"
    >
      <h1 class="text-2xl text-Tickle-Me-Pink">{{group.name}}</h1>
    </div>

    <div
      class="flex flex-col  mt-8 gap-5 bg-beige w-[90%] h-[20%]  px-5"
    >
      {% comment %}
      <div class="flex flex-col justify-center">
        {% endcomment %}
        <form action="../../group/{{group.id}}/add-member" method="post" class="flex flex-col items-center">
          {% csrf_token %}

          <select name="adduser" id="user" class="w-2/3 mb-4 rounded-md h-8">
            {% for data in user %} 
            {% if group.user.get_full_name == data.get_full_name %} 
            {% else %}
            <option value="{{data.id}}">{{data.get_full_name}}</option>

          {% endif %} {% endfor %}
          </select>

          <input
            type="submit"
            value="Add Member"
            id="btn"
            class="hover:shadow-md bg-Tickle-Me-Pink w-[40%] h-8 rounded-full bg-gradient-to-r from-Celeste to-BUff"
          />
        </form>
      </div>
    </div>
  </div>
  {% endblock body %}
</div>
